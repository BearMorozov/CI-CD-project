<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Панель администратора</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="logout.php">Выйти</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Список пользователей</h2>
            <div id="usersList" class="profile-list">
                <!-- Сюда будет загружаться список пользователей через AJAX -->
            </div>
        </section>

        <section>
            <h2>Статистика посещений</h2>
            <div id="statsContainer">
                <!-- Сюда будет загружаться статистика через AJAX -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Сайт о котах</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Загрузка списка пользователей
            fetch('get_users.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('usersList').innerHTML = data;
                });

            // Загрузка статистики
            fetch('get_stats.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('statsContainer').innerHTML = data;
                });
        });
    </script>
</body>
</html>
