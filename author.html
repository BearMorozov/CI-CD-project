<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель автора</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Панель автора</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="logout.php">Выйти</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="contentForm" action="submit_content.php" method="POST">
            <label for="title">Заголовок материала:</label>
            <input type="text" id="title" name="title" required>

            <label for="content">Текст материала:</label>
            <textarea id="content" name="content" rows="10" required></textarea>

            <div class="button-container">
                <button type="submit" class="styled-button green">Отправить на проверку</button>
                <a href="index.html" class="styled-button blue">На главную</a>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Сайт о котах</p>
    </footer>

    <script>
        document.getElementById('contentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            fetch('submit_content.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                if (data.includes('успешно')) {
                    this.reset();
                }
            });
        });
    </script>
</body>
</html>
